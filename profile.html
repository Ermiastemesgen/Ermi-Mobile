<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Ermi Mobile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 100px auto 50px;
            padding: 20px;
        }

        .profile-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: white;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin: 0 auto 20px;
            border: 4px solid rgba(255, 255, 255, 0.3);
        }

        .profile-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .profile-card h2 {
            margin-bottom: 20px;
            color: var(--text-dark);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }

        .profile-info {
            display: grid;
            gap: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: var(--bg-light);
            border-radius: 8px;
        }

        .info-label {
            font-weight: 600;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-value {
            color: var(--text-dark);
            font-weight: 500;
        }

        .edit-form {
            display: none;
        }

        .edit-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary-color);
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .orders-list {
            display: grid;
            gap: 15px;
        }

        .order-item {
            padding: 20px;
            background: var(--bg-light);
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .order-id {
            font-weight: 600;
            color: var(--primary-color);
        }

        .order-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .status-pending {
            background: #fef3c7;
            color: #f59e0b;
        }

        .status-completed {
            background: #d1fae5;
            color: #059669;
        }
    </style>
</head>
<body>
    <!-- Header & Navigation -->
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="/" class="logo" style="text-decoration: none; color: inherit;">
                    <i class="fas fa-mobile-alt"></i>
                    <span id="siteName">Ermi Mobile</span>
                </a>
                <ul class="nav-menu">
                    <li><a href="/#home" class="nav-link">Home</a></li>
                    <li><a href="/#products" class="nav-link">Products</a></li>
                    <li><a href="/#about" class="nav-link">About</a></li>
                    <li><a href="/#contact" class="nav-link">Contact</a></li>
                </ul>
                <div class="header-actions">
                    <button class="theme-toggle" id="themeToggle" title="Toggle dark/light mode">
                        <i class="fas fa-moon"></i>
                    </button>
                    <a href="profile.html" class="phone-icon" title="My Profile">
                        <i class="fas fa-user"></i>
                    </a>
                    <div class="cart-icon" id="cartIcon">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count" id="cartCount">0</span>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar">
                <i class="fas fa-user"></i>
            </div>
            <h1 id="profileName">Loading...</h1>
            <p id="profileEmail"></p>
        </div>

        <!-- Profile Information -->
        <div class="profile-card">
            <h2><i class="fas fa-user-circle"></i> Profile Information</h2>
            
            <div id="profileView" class="profile-info">
                <div class="info-row">
                    <span class="info-label"><i class="fas fa-user"></i> Name</span>
                    <span class="info-value" id="displayName">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label"><i class="fas fa-envelope"></i> Email</span>
                    <span class="info-value" id="displayEmail">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label"><i class="fas fa-shield-alt"></i> Role</span>
                    <span class="info-value" id="displayRole">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label"><i class="fas fa-calendar"></i> Member Since</span>
                    <span class="info-value" id="displayDate">-</span>
                </div>
            </div>

            <div id="editForm" class="edit-form">
                <form id="updateProfileForm">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="editName" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="editEmail" required>
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancel</button>
                    </div>
                </form>
            </div>

            <div class="btn-group" id="profileActions">
                <button class="btn btn-primary" onclick="toggleEdit()">
                    <i class="fas fa-edit"></i> Edit Profile
                </button>
                <button class="btn btn-danger" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <!-- Order History -->
        <div class="profile-card">
            <h2><i class="fas fa-shopping-bag"></i> Order History</h2>
            <div id="ordersList" class="orders-list">
                <p style="text-align: center; color: #999;">Loading orders...</p>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
